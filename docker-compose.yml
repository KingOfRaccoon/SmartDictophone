services:
  postgres:
    image: postgres:16-alpine
    container_name: smart-dictophone-db
    environment:
      POSTGRES_DB: smart_dictophone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: 'GMT+3'
      PGTZ: 'GMT+3'
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio:latest
    container_name: smart-dictophone-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  createbucket:
    image: minio/mc:latest
    container_name: smart-dictophone-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/smart-dictophone-audio --ignore-existing;
      /usr/bin/mc anonymous set public myminio/smart-dictophone-audio;
      exit 0;
      "

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: smart-dictophone-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/smart_dictophone
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
    ports:
      - "8090:8080"
    volumes:
      - ./keycloak/smart-dictophone-realm.json:/opt/keycloak/data/import/smart-dictophone-realm.json
    command: 
      - start-dev
      - --import-realm
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: smart-dictophone-rabbitmq
    hostname: rabbitmq
    restart: always
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,info},{default,warning}] disk_free_limit 2147483648
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 10s
      retries: 5

  # ml-service:
  #   image: voice-recorder-ml-service:latest
  #   container_name: smart-dictophone-ml-service
  #   restart: always
  #   depends_on:
  #     rabbitmq:
  #       condition: service_healthy
  #     minio:
  #       condition: service_healthy
  #   environment:
  #     - RABBITMQ_HOST=rabbitmq
  #     - RABBITMQ_PORT=5672
  #     - RABBITMQ_USER=rmuser
  #     - RABBITMQ_PASSWORD=rmpassword
  #     - MINIO_ENDPOINT=minio:9000
  #     - MINIO_ACCESS_KEY=minioadmin
  #     - MINIO_SECRET_KEY=minioadmin
  #     - MINIO_BUCKET=smart-dictophone-audio

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-dictophone-api
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/smart_dictophone
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - KEYCLOAK_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_PUBLIC_URL=http://localhost:8090
      - KEYCLOAK_REALM=smart-dictophone
      - KEYCLOAK_CLIENT_ID=smart-dictophone-backend
      - KEYCLOAK_CLIENT_SECRET=your-backend-client-secret-change-me
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=smart-dictophone-audio
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=rmuser
      - RABBITMQ_PASSWORD=rmpassword
      - PORT=8080

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  default:
    name: smart-dictophone-network
